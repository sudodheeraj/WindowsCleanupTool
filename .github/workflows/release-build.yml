name: Build and Release WindowsCleanupTool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from AssemblyInfo.cs
        id: get_version
        shell: pwsh
        run: |
          $content = Get-Content ./WindowsCleanupTool_Full/Properties/AssemblyInfo.cs
          $versionLine = $content | Select-String -Pattern 'AssemblyVersion'
          $version = ($versionLine -split '"')[1]
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        working-directory: ./WindowsCleanupTool_Full
        run: dotnet restore

      - name: Publish project
        working-directory: ./WindowsCleanupTool_Full
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowsCleanupTool
          path: ./WindowsCleanupTool_Full/bin/Release/net9.0-windows/win-x64/publish/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: WindowsCleanupTool
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: WindowsCleanupTool v${{ needs.build.outputs.version }}
          files: ./release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
